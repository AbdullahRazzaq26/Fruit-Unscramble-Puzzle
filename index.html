<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit Unscramble Puzzle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>Fruit Unscramble Puzzle</h1>
      <p>Unscramble the letters to guess the fruit. Play 10 rounds and see your score!</p>
    </header>
  
    <div id="container"></div>
    <div id="content"></div>
  
    <div class="btns">
      <button onclick="skip()" id="skip">Skip</button>
      <button onclick="next()" id="next">Next</button>
    </div>
  
    <div id="popup"></div>
    <div id="score"></div>
  
    <script src="app.js"></script>
  </body>
</html>
